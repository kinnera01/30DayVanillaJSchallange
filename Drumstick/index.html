<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    
    <title>DrumMusic</title>
</head>


<body>
    <h1>Press keys on  keyboard to listen Sounds</h1>
    <div class="keys">
        <button onClick="playSound(this.value)" value= "81" data-key="81" class="key">
            <kbd>Q</kbd>
            <span class="sound">C3</span>
        </button>
        <button onClick="playSound(this.value)" value= "87" data-key="87" class="key">
            <kbd>W</kbd>
            <span class="sound">D3</span>
        </button>
        <button onClick="playSound(this.value)" value= "69" data-key="69" class="key">
            <kbd>E</kbd>
            <span class="sound">E3</span>
        </button>
        <button onClick="playSound(this.value)" value= "82" data-key="82" class="key">
            <kbd>R</kbd>
            <span class="sound">F3</span>
        </button>
        <button onClick="playSound(this.value)" value= "84"  data-key="84" class="key">
            <kbd>T</kbd>
            <span class="sound">G3</span>
        </button>
        <button onClick="playSound(this.value)" value= "89" data-key="89" class="key">
            <kbd>Y</kbd>
            <span class="sound">A3</span>
        </button>
        <button onClick="playSound(this.value)" value= "85" data-key="85" class="key">
            <kbd>U</kbd>
            <span class="sound">B3</span>
        </button>
        <button onClick="playSound(this.value)" value= "73" data-key="73" class="key">
            <kbd>I</kbd>
            <span class="sound">C4</span>
        </button>
        <button onClick="playSound(this.value)" value= "79" data-key="79" class="key">
            <kbd>O</kbd>
            <span class="sound">D4</span>
        </button>
        <audio data-key="81" src="assets/sounds/boom.wav"></audio>
        <audio data-key="87" src="assets/sounds/clap.wav"></audio>
        <audio data-key="69" src="assets/sounds/hihat.wav"></audio>
        <audio data-key="82" src="assets/sounds/kick.wav"></audio>
        <audio data-key="84" src="assets/sounds/openhat.wav"></audio>
        <audio data-key="89" src="assets/sounds/ride.wav"></audio>
        <audio data-key="85" src="assets/sounds/snare.wav"></audio>
        <audio data-key="73" src="assets/sounds/tink.wav"></audio>
        <audio data-key="79" src="assets/sounds/tom.wav"></audio>
    </div>
    <script src="assets/app.js"></script>
</body>

</html>
